<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava | PetShop</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="../scripts/firebaseConfig.js"></script>
  <script defer src="../scripts/login.js"></script>
    <script defer src="../scripts/nav-auth.js"></script>

</head>
<body>
  <header>
    <h1><a href="../index.html" style="color: white; text-decoration: none;">PetShop</a></h1>
    <nav>
      <a href="../index.html">Početna</a>
      <a href="kosarica.html">Košarica</a>
      <a href="o-nama.html">O nama</a>
      <a id="loginLink" href="login.html">Prijava</a>
      <a id="logoutLink" href="#" style="display:none">Odjavi se</a>
    </nav>
  </header>

  <main>
    <h2>Prijava korisnika</h2>
    <form id="login-form">
      <label for="login-email">E-mail:</label>
      <input type="email" id="login-email" placeholder="Unesite e-mail" required>

      <label for="login-password">Lozinka:</label>
      <input type="password" id="login-password" placeholder="Unesite lozinku" required>

      <button type="submit">Prijavi se</button>
    </form>
    <p id="login-poruka"></p>
    <!-- Link na registraciju -->
    <p style="margin-top: 1rem; text-align: center;">Nemate račun?
      <a id="register-link" href="register.html">Registrirajte se!</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 PetShop</p>
  </footer>
</body>
</html>
