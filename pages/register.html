<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija | PetShop</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="../scripts/firebaseConfig.js"></script>
  <script defer src="../scripts/register.js"></script>
    <script defer src="../scripts/nav-auth.js"></script>

</head>
<body>
  <header>
    <h1><a href="../index.html" style="color: white; text-decoration: none;">PetShop</a></h1>
    <nav>
      <a href="../index.html">Početna</a>
      <a href="kosarica.html">Košarica</a>
      <a href="o-nama.html">O nama</a>
      <a id="loginLink" href="login.html">Prijava</a>
      <a id="logoutLink" href="#" style="display:none">Odjavi se</a>
    </nav>
  </header>

  <main>
    <h2>Registracija korisnika</h2>
    <form id="register-form">
      <label for="register-email">E-mail:</label>
      <input type="email" id="register-email" placeholder="Unesite e-mail" required>
      <label for="register-password">Lozinka:</label>
      <input type="password" id="register-password" placeholder="Unesite lozinku" required>
      <label for="register-password2">Ponovite lozinku:</label>
      <input type="password" id="register-password2" placeholder="Ponovite lozinku" required>
      <button type="submit">Registriraj se</button>
    </form>
    <p id="register-poruka"></p>
    <p style="margin-top: 1rem; text-align: center;">Već imate račun?
      <a href="login.html">Prijavite se!</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 PetShop</p>
  </footer>
</body>
</html>
